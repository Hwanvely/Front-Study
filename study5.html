<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>form</title>
  </head>
  <body>
    <!-- action에는 도달하는 주소를 적는데 안적으면 자기 자신 -->
    <form action="" method="get">
      <label for="id">아이디</label>
      <input type="text" name="아이디" id="id" /><br />
      <label for="pw">패스워드</label>
      <input type="password" name="패스워드" id="pw" /><br />
      <label for="male">남</label>
      <input type="radio" name="성별" id="male" value="남" />
      <label for="female">여</label>
      <input type="radio" name="성별" id="female" value="여" /><br />
      <p>즐겨 사용하는 프로그래밍 언어</p>
      <input type="checkbox" name="언어" id="python" value="Python" /><label
        for="python"
        >Python</label
      ><br />
      <input type="checkbox" name="언어" id="python" value="Javascript" /><label
        for="python"
        >Javascript</label
      ><br />
      <input type="checkbox" name="언어" id="python" value="C" /><label
        for="python"
        >C</label
      ><br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>

<!-- method에는 get과 post가 있다 
			<label> : label을 클릭하면 지정해둔 곳으로 이동한다
			<radio> : n중 1개를 선택할 떄 사용
			<checkbox>: 여러개를 선택할 떄 사용
			name : 백엔드에 전해주는 카테고리
			id : label 지정용-->
