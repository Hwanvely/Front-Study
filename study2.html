<!DOCTYPE html>
<html>
<head>
    <title> Document </title>
</head>
<body>
    <h1>분야별 공부 분야 추천</h1>
    <h2>Front-End</h2>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javacript</li>
        <li>Jquery</li>
        <li>Bootsrap</li>
    </ol>
    <h2>Back-End</h2>
    <ul>
        <li>Python</li>
        <li>Django</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>마크업 언어입니다.</dd>
    </dl>
    <hr>
    <!-- 둘 다 꾸며줄 다른 태그가 없을 경우 사용 -->
    <div>hello</div>
    <!-- lorem10 -->
		<p>Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Fuga, consectetur.</p>
		<!-- 
			<ol> : 순서있는 리스트(타입 지정 가능)
			default = 숫자
			A = 알파벳 대문자
			I = 로마자
			<ul> : 순서없는 리스트 (점으로 표현된다)
			<dl> : 정의 목록 definition list
			<dt> : 정의할 용어 definition term
			<dd> : 용어 설명 definition description
			**JS에서 key(dt)와 value(dd)로 된 쌍을 사용할때
			쓸것이다
			**<div>와 <span>은 꾸며줄 다른 태그가 없을 때 사용할 것을 권고한다
			<div>와 <span>은 후에 CSS로 그 부분을 잡아내서 따로
			꾸밀때 사용한다
			
		 -->
</body>
</html>
